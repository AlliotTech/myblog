{% extends 'base-manage.html' %}

{% block title %}文章列表{% endblock %}

{% block content %}
    <div class="manage-body page-main">
        <div class="cintent-card">
            <div class="layui-form">
                <table class="layui-table">
                    <colgroup>
                        <!--                            <col width="60">-->
                        <!--                            <col width="600">-->
                        <!--                            <col width="200">-->
                        <!--                            <col>-->
                    </colgroup>
                    <thead>
                    <tr>
                        <th>序号</th>
                        <th>标题</th>
                        <th>分类</th>
                        <th>发布时间</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for i in articleList %}
                    <tr>
                        <td>{{ i }}</td>
                        <td><a href="/show-67.html" title="这是第{{ i }}篇文章" rel="bookmark">这是第{{ i }}篇文章</a></td>
                        <td>Linux</td>
                        <td>2020年8月13日12:49:39</td>
                        <td>
                            <a class="layui-btn layui-btn-normal layui-btn-xs">
                                <i class="layui-icon layui-icon-edit"></i>编辑</a>
                            <a class="layui-btn layui-btn-danger layui-btn-xs">
                                <i class="layui-icon layui-icon-delete"></i>删除</a>
                        </td>
                    </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
{% endblock %}

{% block js %}
    <script>
        // 导航栏当前标签页
        $('#nav2-2').addClass("layui-this")
        $('#nav2-2').parents("li").addClass("layui-nav-itemed")
    </script>
{% endblock %}
