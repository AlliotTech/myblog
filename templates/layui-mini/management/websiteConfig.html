{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>网站配置</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}"/>
    <link rel="stylesheet" href="{% static 'layui-mini/lib/layui-v2.5.5/css/layui.css' %}" media="all">
    <link rel="stylesheet" href="{% static 'layui-mini/css/public.css' %}" media="all">
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">
        <div class="layui-form layuimini-form">
            <fieldset class="layui-elem-field layui-field-title">
                <legend>网站配置</legend>
                <div class="layui-field-box">
                    <div class="layui-form-item">
                        <label class="layui-form-label required">网站名称</label>
                        <div class="layui-input-block">
                            <input type="text" name="sitename" lay-verify="required" lay-reqtext="网站域名不能为空"
                                   placeholder="请输入网站名称" value="layuimini" class="layui-input">
                            <tip>填写自己部署网站的名称。</tip>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label required">网站域名</label>
                        <div class="layui-input-block">
                            <input type="text" name="domain" lay-verify="required" lay-reqtext="网站域名不能为空"
                                   placeholder="请输入网站域名"
                                   value="http://layuimini.99php.cn" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label required">首页标题</label>
                        <div class="layui-input-block">
                            <input name="title" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item layui-form-text">
                        <label class="layui-form-label">META关键词</label>
                        <div class="layui-input-block">
                            <textarea name="keywords" class="layui-textarea" placeholder="多个关键词用英文状态 , 号分割"></textarea>
                        </div>
                    </div>
                    <div class="layui-form-item layui-form-text">
                        <label class="layui-form-label">META描述</label>
                        <div class="layui-input-block">
                            <textarea name="descript" class="layui-textarea">layuimini，最简洁、清爽、易用的layui后台框架模板。</textarea>
                        </div>
                    </div>
                    <div class="layui-form-item layui-form-text">
                        <label class="layui-form-label required">版权信息</label>
                        <div class="layui-input-block">
                            <textarea name="copyright"
                                      class="layui-textarea">© 2019 layuimini.99php.cn MIT license</textarea>
                        </div>
                    </div>
                </div>
            </fieldset>
            <fieldset class="layui-elem-field layui-field-title">
                <legend>图片配置</legend>
                <div class="layui-field-box">
                    <div class="layui-form-item">
                        <label class="layui-form-label required">默认头像</label>
                        <div class="layui-input-block">
                            <input type="text" name="sitename" lay-verify="required" lay-reqtext="网站域名不能为空"
                                   placeholder="请输入网站名称" value="layuimini" class="layui-input">
                            <tip>填写自己部署网站的名称。</tip>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label required">默认文章封面</label>
                        <div class="layui-input-block">
                            <input type="text" name="domain" lay-verify="required" lay-reqtext="网站域名不能为空"
                                   placeholder="请输入网站域名"
                                   value="http://layuimini.99php.cn" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label required">赞赏二维码</label>
                        <div class="layui-input-block">
                            <input name="title" class="layui-input">
                        </div>
                    </div>
                </div>
            </fieldset>
            <fieldset class="layui-elem-field layui-field-title">
                <legend>博主信息</legend>
                <div class="layui-field-box">
                    <div class="layui-form-item">
                        <label class="layui-form-label required">职位</label>
                        <div class="layui-input-block">
                            <input type="text" name="sitename" lay-verify="required" lay-reqtext="网站域名不能为空"
                                   placeholder="请输入网站名称" value="layuimini" class="layui-input">
                            <tip>填写自己部署网站的名称。</tip>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label required">单位</label>
                        <div class="layui-input-block">
                            <input type="text" name="domain" lay-verify="required" lay-reqtext="网站域名不能为空"
                                   placeholder="请输入网站域名"
                                   value="http://layuimini.99php.cn" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label required">地址</label>
                        <div class="layui-input-block">
                            <input name="title" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label required">邮箱</label>
                        <div class="layui-input-block">
                            <input name="title" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label required">qq二维码</label>
                        <div class="layui-input-block">
                            <input name="title" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label required">微信二维码</label>
                        <div class="layui-input-block">
                            <input name="title" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label required">csdn地址</label>
                        <div class="layui-input-block">
                            <input name="title" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label required">github地址</label>
                        <div class="layui-input-block">
                            <input name="title" class="layui-input">
                        </div>
                    </div>

                </div>
            </fieldset>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn layui-btn-normal" lay-submit lay-filter="setting">确认保存</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="{% static 'layui-mini/lib/layui-v2.5.5/layui.js' %}" charset="utf-8"></script>
<script>
    layui.use(['form'], function () {
        var form = layui.form
            , layer = layui.layer;

        //监听提交
        form.on('submit(setting)', function (data) {
            parent.layer.alert(JSON.stringify(data.field), {
                title: '最终的提交信息'
            });
            return false;
        });

    });
</script>
</body>
</html>
