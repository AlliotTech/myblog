{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>网站配置</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}"/>
    <link rel="stylesheet" href="{% static 'layui-mini/lib/layui-v2.5.5/css/layui.css' %}" media="all">
    <link rel="stylesheet" href="{% static 'layui-mini/css/public.css' %}" media="all">
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">
        <div class="layui-form layuimini-form">
            <fieldset class="layui-elem-field layui-field-title">
                <legend>网站配置</legend>
                <div class="layui-field-box">
                    <div class="layui-row config-row">
                        <div class="layui-col-xs12 layui-col-md4">
                            <label class="layui-form-label required">网站名称</label>
                            <div class="layui-input-block">
                                <input type="text" name="sitename" lay-verify="required" lay-reqtext="网站域名不能为空"
                                       placeholder="请输入网站名称" value="layuimini" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-col-xs12 layui-col-md4">
                            <label class="layui-form-label required">网站域名</label>
                            <div class="layui-input-block">
                                <input type="text" name="domain" lay-verify="required" lay-reqtext="网站域名不能为空"
                                       placeholder="请输入网站域名"
                                       value="http://layuimini.99php.cn" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-col-xs12 layui-col-md4">
                            <label class="layui-form-label required">首页标题</label>
                            <div class="layui-input-block">
                                <input name="title" class="layui-input" lay-verify="required" lay-reqtext="首页标题不能为空"
                                       placeholder="请输入首页标题">
                            </div>
                        </div>
                    </div>
                    <div class="layui-form-item layui-form-text">
                        <label class="layui-form-label">META关键词</label>
                        <div class="layui-input-block">
                            <textarea name="keywords" class="layui-textarea"></textarea>
                            <tip>多个关键词用英文状态 , 号分割</tip>
                        </div>
                    </div>
                    <div class="layui-form-item layui-form-text">
                        <label class="layui-form-label">META描述</label>
                        <div class="layui-input-block">
                            <textarea name="descript" class="layui-textarea"></textarea>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label required">版权信息</label>
                        <div class="layui-input-block">
                            <input name="copyright" class="layui-input" lay-verify="required" lay-reqtext="版权信息不能为空"
                                   placeholder="请输入版权信息">
                        </div>
                    </div>
                </div>
            </fieldset>
            <fieldset class="layui-elem-field layui-field-title">
                <legend>图片配置</legend>
                <table class="layui-table photo-config" lay-skin="nob">
                    <tbody>
                    <tr>
                        <td>
                            <div>
                                <span>前台logo</span>
                                <img src="/static/images/logo.png">
                                <button type="button" class="layui-btn layui-btn-warm">修改</button>
                            </div>
                        </td>
                        <td>
                            <div>
                                <span>后台logo</span>
                                <img src="/static/images/favicon-gray.png">
                                <button type="button" class="layui-btn layui-btn-warm">修改</button>
                            </div>
                        </td>
                        <td>
                            <div>
                                <span>icon</span>
                                <img src="/static/images/favicon.ico">
                                <button type="button" class="layui-btn layui-btn-warm">修改</button>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div>
                                <span>默认头像</span>
                                <img src="/media/photo/default.jpg">
                                <button type="button" class="layui-btn layui-btn-warm">修改</button>
                            </div>
                        </td>
                        <td>
                            <div>
                                <span>默认封面</span>
                                <img src="/media/cover/default.jpg">
                                <button type="button" class="layui-btn layui-btn-warm">修改</button>
                            </div>
                        </td>
                        <td>
                            <div>
                                <span>赞赏二维码</span>
                                <img src="/static/images/pay.png">
                                <button type="button" class="layui-btn layui-btn-warm">修改</button>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </fieldset>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn layui-btn-normal" lay-submit lay-filter="setting">确认保存</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="{% static 'layui-mini/lib/layui-v2.5.5/layui.js' %}" charset="utf-8"></script>
<script>
    layui.use(['form'], function () {
        var form = layui.form
            , layer = layui.layer
            , $ = layui.jquery;

        //监听提交
        form.on('submit(setting)', function (data) {
            parent.layer.alert(JSON.stringify(data.field), {
                title: '最终的提交信息'
            });
            return false;
        });
        // 二维码图片点击放大
        $('.photo-config img').on('click', function () {
            layer.photos({
                photos: '.photo-config',
                closeBtn: 2,
                anim: 0
            });
        })

    });
</script>
</body>
</html>
