{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>后台管理—首页</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="{% static 'layui-mini/lib/layui-v2.5.5/css/layui.css' %}" media="all">
    <link rel="stylesheet" href="{% static 'layui-mini/css/public.css' %}" media="all">
    <style>
        .top-panel {
            border: 1px solid #eceff9;
            border-radius: 5px;
            text-align: center;
        }

        .top-panel > .layui-card-body {
            height: 60px;
        }

        .top-panel-number {
            line-height: 60px;
            font-size: 30px;
            border-right: 1px solid #eceff9;
        }

        .top-panel-tips {
            line-height: 30px;
            font-size: 12px
        }
    </style>
</head>
<body>
<!--<div class="layuimini-container">-->
<div class="layuimini-main">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-xs12 layui-col-md3">
            <div class="layui-card top-panel">
                <div class="layui-card-header">要展示的指标名称</div>
                <div class="layui-card-body">
                    <div class="layui-row layui-col-space5">
                        <div class="layui-col-xs9 layui-col-md9 top-panel-number">
                            9,054,056
                        </div>
                        <div class="layui-col-xs3 layui-col-md3 top-panel-tips">
                            比昨天 <a style="color: #1aa094">▲0.12</a><br>
                            比七日 <a style="color: #bd3004">▼0.06</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="layui-col-xs12 layui-col-md3">
            <div class="layui-card top-panel">
                <div class="layui-card-header">要展示的指标名称</div>
                <div class="layui-card-body">
                    <div class="layui-row layui-col-space5">
                        <div class="layui-col-xs9 layui-col-md9 top-panel-number">
                            9,054,056
                        </div>
                        <div class="layui-col-xs3 layui-col-md3 top-panel-tips">
                            比昨天 <a style="color: #1aa094">▲0.12</a><br>
                            比七日 <a style="color: #bd3004">▼0.06</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="layui-col-xs12 layui-col-md3">
            <div class="layui-card top-panel">
                <div class="layui-card-header">要展示的指标名称</div>
                <div class="layui-card-body">
                    <div class="layui-row layui-col-space5">
                        <div class="layui-col-xs9 layui-col-md9 top-panel-number">
                            9,054,056
                        </div>
                        <div class="layui-col-xs3 layui-col-md3 top-panel-tips">
                            比昨天 <a style="color: #1aa094">▲0.12</a><br>
                            比七日 <a style="color: #bd3004">▼0.06</a>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <div class="layui-col-xs12 layui-col-md3">
            <div class="layui-card top-panel">
                <div class="layui-card-header">要展示的指标名称</div>
                <div class="layui-card-body">
                    <div class="layui-row layui-col-space5">
                        <div class="layui-col-xs9 layui-col-md9 top-panel-number">
                            9,054,056
                        </div>
                        <div class="layui-col-xs3 layui-col-md3 top-panel-tips">
                            比昨天 <a style="color: #1aa094">▲0.12</a><br>
                            比七日 <a style="color: #bd3004">▼0.06</a>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <div class="layui-row layui-col-space15">
        <div class="layui-col-xs12 layui-col-md9">
            <div id="echarts-records" style="background-color:#ffffff;min-height:400px;padding: 10px"></div>
        </div>
        <div class="layui-col-xs12 layui-col-md3">
            <div class="layuiadmin-card-list">
                <p class="layuiadmin-normal-font">月PV数</p>
                <span>同上期增长</span>
                <div class="layui-progress layui-progress-big" lay-showpercent="yes">
                    <div class="layui-progress-bar" lay-percent="30%" style="width: 30%;"><span
                            class="layui-progress-text">30%</span></div>
                </div>
            </div>
            <div class="layuiadmin-card-list">
                <p class="layuiadmin-normal-font">月UV数</p>
                <span>同上期增长</span>
                <div class="layui-progress layui-progress-big" lay-showpercent="yes">
                    <div class="layui-progress-bar" lay-percent="20%" style="width: 20%;"><span
                            class="layui-progress-text">20%</span></div>
                </div>
            </div>
            <div class="layuiadmin-card-list">
                <p class="layuiadmin-normal-font">月收入</p>
                <span>同上期增长</span>
                <div class="layui-progress layui-progress-big" lay-showpercent="yes">
                    <div class="layui-progress-bar" lay-percent="25%" style="width: 25%;"><span
                            class="layui-progress-text">25%</span></div>
                </div>
            </div>
            <div class="layuiadmin-card-list">
                <p class="layuiadmin-normal-font">注册用户数</p>
                <span>同上期增长</span>
                <div class="layui-progress layui-progress-big" lay-showpercent="yes">
                    <div class="layui-progress-bar" lay-percent="25%" style="width: 25%;"><span
                            class="layui-progress-text">25%</span></div>
                </div>
            </div>
        </div>
    </div>
    <div class="layui-row layui-col-space15"></div>
</div>
<script src="{% static 'echarts/echarts.min.js' %}" charset="utf-8"></script>
<script src="{% static 'echarts/wonderland.js' %}" charset="utf-8"></script>
<script>
    var echartsRecords = echarts.init(document.getElementById('echarts-records'), 'wonderland');

    var optionRecords = {
        title: {
            text: '流量分析'
        },
        tooltip: {
            trigger: 'axis'
        },
        legend: {
            data: ['pv', 'uv', '收入', '注册用户数']
        },
        grid: {
            left: '3%',
            right: '4%',
            bottom: '3%',
            containLabel: true
        },
        toolbox: {
            feature: {
                saveAsImage: {}
            }
        },
        xAxis: {
            type: 'category',
            boundaryGap: false,
            data: ['周一', '周二', '周三', '周四', '周五', '周六', '周日']
        },
        yAxis: {
            type: 'value',
        },
        series: [
            {
                name: 'pv',
                type: 'line',
                stack: '总量',
                data: [120, 132, 101, 134, 90, 230, 210],
                markPoint: {
                    data: [
                        {type: 'max', name: '最大值'},
                    ]
                },
            },
            {
                name: 'uv',
                type: 'line',
                stack: '总量',
                data: [220, 182, 191, 234, 290, 330, 310],
                markPoint: {
                    data: [
                        {type: 'max', name: '最大值'},
                    ]
                },
            },
            {
                name: '收入',
                type: 'line',
                stack: '总量',
                data: [150, 232, 201, 154, 190, 330, 410],
                markPoint: {
                    data: [
                        {type: 'max', name: '最大值'},
                    ]
                },
            },
            {
                name: '注册用户数',
                type: 'line',
                stack: '总量',
                data: [320, 332, 301, 334, 390, 330, 320],
                markPoint: {
                    data: [
                        {type: 'max', name: '最大值'},
                    ]
                },
            }
        ]
    };
    echartsRecords.setOption(optionRecords);
    // echarts 窗口缩放自适应
    window.onresize = function () {
        echartsRecords.resize();
    }
</script>
</body>
</html>
