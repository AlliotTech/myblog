{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>后台管理—首页</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="{% static 'layui-mini/lib/layui-v2.5.5/css/layui.css' %}" media="all">
    <link rel="stylesheet" href="{% static 'layui-mini/css/public.css' %}" media="all">
    <style>
        .top-panel {
            border: 1px solid #eceff9;
            border-radius: 5px;
            text-align: center;
        }

        .top-panel > .layui-card-body {
            height: 60px;
        }

        .top-panel-number {
            line-height: 60px;
            font-size: 30px;
            border-right: 1px solid #eceff9;
        }

        .top-panel-tips {
            line-height: 30px;
            font-size: 12px
        }
    </style>
</head>
<body>
<!--<div class="layuimini-container">-->
<div class="layuimini-main">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-xs12 layui-col-md3">
            <div class="layui-card top-panel">
                <div class="layui-card-header">页面访问量</div>
                <div class="layui-card-body">
                    <div class="layui-row layui-col-space5">
                        <div class="layui-col-xs9 layui-col-md9 top-panel-number">
                            556
                        </div>
                        <div class="layui-col-xs3 layui-col-md3 top-panel-tips">
                            比昨天 <a style="color: #1aa094">▲0.12</a><br>
                            比七日 <a style="color: #bd3004">▼0.06</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="layui-col-xs12 layui-col-md3">
            <div class="layui-card top-panel">
                <div class="layui-card-header">访问用户数</div>
                <div class="layui-card-body">
                    <div class="layui-row layui-col-space5">
                        <div class="layui-col-xs9 layui-col-md9 top-panel-number">
                            251
                        </div>
                        <div class="layui-col-xs3 layui-col-md3 top-panel-tips">
                            比昨天 <a style="color: #1aa094">▲0.12</a><br>
                            比七日 <a style="color: #bd3004">▼0.06</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="layui-col-xs12 layui-col-md3">
            <div class="layui-card top-panel">
                <div class="layui-card-header">收入</div>
                <div class="layui-card-body">
                    <div class="layui-row layui-col-space5">
                        <div class="layui-col-xs9 layui-col-md9 top-panel-number">
                            32
                        </div>
                        <div class="layui-col-xs3 layui-col-md3 top-panel-tips">
                            比昨天 <a style="color: #1aa094">▲0.12</a><br>
                            比七日 <a style="color: #bd3004">▼0.06</a>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <div class="layui-col-xs12 layui-col-md3">
            <div class="layui-card top-panel">
                <div class="layui-card-header">注册用户数</div>
                <div class="layui-card-body">
                    <div class="layui-row layui-col-space5">
                        <div class="layui-col-xs9 layui-col-md9 top-panel-number">
                            18
                        </div>
                        <div class="layui-col-xs3 layui-col-md3 top-panel-tips">
                            比昨天 <a style="color: #1aa094">▲0.12</a><br>
                            比七日 <a style="color: #bd3004">▼0.06</a>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <div class="layui-row layui-col-space15">
        <div class="layui-col-xs12 layui-col-md8">
            <div class="layui-card">
                <div class="layui-card-header">
                    流量分析
                </div>
                <div class="layui-card-body">
                    <div id="echarts-records" style="background-color:#ffffff;min-height:400px;padding: 10px"></div>
                </div>
            </div>
        </div>
        <div class="layui-col-xs12 layui-col-md4">
            <div class="layui-card">
                <div class="layui-card-header">
                    访问文章分类
                </div>
                <div class="layui-card-body">
                    <div id="category" style="background-color:#ffffff;min-height:400px;padding: 10px"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="layui-row layui-col-space15">
        <div class="layui-col-sm12 layui-col-md6">
            <div class="layui-card">
                <div class="layui-card-header">
                    访客浏览器分布
                </div>
                <div class="layui-card-body">
                    <div id="browser-source" style="background-color:#ffffff;min-height:310px;padding: 10px"></div>
                </div>
            </div>
        </div>
        <div class="layui-col-sm12 layui-col-md6">
            <div class="layui-card">
                <div class="layui-card-header">主机性能</div>
                <div class="layui-card-body">
                    <div class="layuiadmin-card-list">
                        <p class="layuiadmin-normal-font">CPU使用率</p>
                        <div class="layui-progress layui-progress-big" lay-showpercent="yes">
                            <div class="layui-progress-bar" lay-percent="25%" style="width: 25%;"><span
                                    class="layui-progress-text">25%</span></div>
                        </div>
                    </div>
                    <div class="layuiadmin-card-list">
                        <p class="layuiadmin-normal-font">系统负载</p>
                        <div class="layui-progress layui-progress-big" lay-showpercent="yes">
                            <div class="layui-progress-bar" lay-percent="20%" style="width: 20%;"><span
                                    class="layui-progress-text">20%</span></div>
                        </div>
                    </div>
                    <div class="layuiadmin-card-list">
                        <p class="layuiadmin-normal-font">内存使用率</p>
                        <div class="layui-progress layui-progress-big" lay-showpercent="yes">
                            <div class="layui-progress-bar layui-bg-red" lay-percent="65%" style="width: 65%;"><span
                                    class="layui-progress-text">65%</span></div>
                        </div>
                    </div>
                    <div class="layuiadmin-card-list">
                        <p class="layuiadmin-normal-font">磁盘使用率</p>
                        <div class="layui-progress layui-progress-big" lay-showpercent="yes">
                            <div class="layui-progress-bar layui-bg-orange" lay-percent="45%" style="width: 45%;"><span
                                    class="layui-progress-text">45%</span></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="{% static 'echarts/echarts.min.js' %}" charset="utf-8"></script>
<script src="{% static 'echarts/wonderland.js' %}" charset="utf-8"></script>
<script>
    var echartsRecords = echarts.init(document.getElementById('echarts-records'), 'wonderland');
    var optionRecords = {
        tooltip: {
            trigger: 'axis'
        },
        legend: {
            data: ['pv', 'uv', '收入', '注册用户数']
        },
        grid: {
            left: '3%',
            right: '4%',
            bottom: '3%',
            containLabel: true
        },
        toolbox: {
            feature: {
                saveAsImage: {}
            }
        },
        xAxis: {
            type: 'category',
            boundaryGap: false,
            data: ['周一', '周二', '周三', '周四', '周五', '周六', '周日']
        },
        yAxis: {
            type: 'value',
        },
        series: [
            {
                name: 'pv',
                type: 'line',
                stack: '总量',
                data: [120, 132, 101, 134, 90, 230, 210],
                markPoint: {
                    data: [
                        {type: 'max', name: '最大值'},
                    ]
                },
            },
            {
                name: 'uv',
                type: 'line',
                stack: '总量',
                data: [220, 182, 191, 234, 290, 330, 310],
                markPoint: {
                    data: [
                        {type: 'max', name: '最大值'},
                    ]
                },
            },
            {
                name: '收入',
                type: 'line',
                stack: '总量',
                data: [150, 232, 201, 154, 190, 330, 410],
                markPoint: {
                    data: [
                        {type: 'max', name: '最大值'},
                    ]
                },
            },
            {
                name: '注册用户数',
                type: 'line',
                stack: '总量',
                data: [320, 332, 301, 334, 390, 330, 320],
                markPoint: {
                    data: [
                        {type: 'max', name: '最大值'},
                    ]
                },
            }
        ]
    };
    echartsRecords.setOption(optionRecords);
    // 访客浏览器折线图
    var myChart = echarts.init(document.getElementById('browser-source'), 'wonderland');
    // 指定图表的配置项和数据
    var option = {
        tooltip: {
            trigger: 'item',
            formatter: '{a} <br/>{b} : {c} ({d}%)'
        },
        legend: {
            orient: 'vertical',
            left: 'left',
            data: ['Chrome', 'Firefox', 'IE', 'Safari', '其他浏览器']
        },
        series: [
            {
                name: '访问来源',
                type: 'pie',
                radius: '55%',
                center: ['50%', '60%'],
                data: [
                    {value: 635, name: 'Chrome'},
                    {value: 310, name: 'Firefox'},
                    {value: 234, name: 'IE'},
                    {value: 135, name: 'Safari'},
                    {value: 648, name: '其他浏览器'}
                ],
                emphasis: {
                    itemStyle: {
                        shadowBlur: 10,
                        shadowOffsetX: 0,
                        shadowColor: 'rgba(0, 0, 0, 0.5)'
                    }
                }
            }
        ]
    };
    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);
    var category = echarts.init(document.getElementById('category'), 'wonderland');
    var optionCategory = {
        tooltip: {
            trigger: 'axis',
            axisPointer: {            // 坐标轴指示器，坐标轴触发有效
                type: 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
            }
        },
        grid: {
            left: '3%',
            right: '4%',
            bottom: '3%',
            containLabel: true
        },
        xAxis: [
            {
                type: 'category',
                data: ['Linux', 'Django', 'Python', 'MySQL', 'docker', ' k8s'],
                axisTick: {
                    alignWithLabel: true
                }
            }
        ],
        yAxis: [
            {
                type: 'value'
            }
        ],
        series: [
            {
                name: '直接访问',
                type: 'bar',
                barWidth: '60%',
                data: [10, 52, 200, 334, 390, 330]
            }
        ]
    };
    category.setOption(optionCategory);
    // echarts 窗口缩放自适应
    window.onresize = function () {
        echartsRecords.resize();
        category.resize();
        myChart.resize();
    }
</script>
</body>
</html>
