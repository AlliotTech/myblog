<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>测试页面</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../static/layui/css/layui.css" media="all">
</head>
<body>
<time class="timeago" datetime="2020-09-23 09:24:17"></time>
<time class="timeago" datetime="2008-07-17 09:24:17"></time>
<div class="timeago" datetime="2016-06-30 09:20:00"></div>
<div class="need_to_be_rendered" datetime="2017-08-01 21:55:28"></div>
<div class="need_to_be_rendered" data-timeage="2017-08-01 21:55:28"></div>
<script src="../static/layui/layui.all.js"></script>
<script type="text/javascript">
    layui.config({
        version: true,
        base: "../static/timeago/"
    }).extend({
        timeago: 'timeago'
    }).use(['timeago'], function () {
        var $ = layui.jquery;
        var timeago = layui.timeago;
        timeago.render($('.timeago'));
    });
</script>

</body>
</html>
