{% extends 'base-account.html' %}

{% block title %}点赞记录{% endblock %}

{% block content %}
    <div class="manage-body page-main">
        <div class="cintent-card">
            <div class="layui-form">
                <table class="layui-table">
                    <colgroup>
                        <col width="10%">
                        <col width="30%">
                        <col width="20%">
                        <col width="20%">
                        <col>
                    </colgroup>
                    <thead>
                    <tr>
                        <th>序号</th>
                        <th>标题</th>
                        <th>分类</th>
                        <th>标签</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for i in likeList %}
                        <tr>
                            <td>{{ i }}</td>
                            <td>第{{ i }}篇点赞文章</td>
                            <td><a href="#">Django</a></td>
                            <td>
                                <a href="#" class="label-tag tag-color-1">1111</a>
                                <a href="#" class="label-tag tag-color-2">2222</a>
                                <a href="#" class="label-tag tag-color-3">33333</a>
                            </td>
                            <td>
                                <a class="layui-btn layui-btn-danger layui-btn-xs"><i
                                        class="layui-icon layui-icon-tread"></i>取消</a>
                            </td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
{% endblock %}

{% block js %}
    <script>
        // 导航栏当前标签页
        $('#nav2-2').addClass("layui-this")
        $('#nav2-2').parents("li").addClass("layui-nav-itemed")
    </script>
{% endblock %}
