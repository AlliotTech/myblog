{% extends 'base-account.html' %}

{% block title %}浏览记录{% endblock %}

{% block content %}
    <div class="manage-body page-main">
        <div class="cintent-card">
            <div class="layui-form">
                <table class="layui-table">
                    <colgroup>
                        <col width="10%">
                        <col width="30%">
                        <col width="20%">
                        <col width="30%">
                        <col>
                    </colgroup>
                    <thead>
                    <tr>
                        <th>序号</th>
                        <th>标题</th>
                        <th>分类</th>
                        <th>标签</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for i in browseList %}
                        <tr>
                            <td>{{ i }}</td>
                            <td>查看过的第{{ i }}篇文章</td>
                            <td><a href="#">Django</a></td>
                            <td>
                                <a href="#" class="label-tag tag-color-1">Linux</a>
                                <a href="#" class="label-tag tag-color-2">Python</a>
                                <a href="#" class="label-tag tag-color-3">MySQL</a>
                            </td>
                            <td>
                                <a class="layui-btn layui-btn-normal layui-btn-xs">
                                    <i class="layui-icon layui-icon-read"></i>查看
                                </a>
                            </td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
{% endblock %}

{% block js %}
    <script>
        // 导航栏当前标签页
        document.querySelector('#nav2-1').className = 'layui-this'
    </script>
{% endblock %}
